<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaká</title>
    <link rel="icon" href="https://imgur.com/rLu3TTg"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;900&display=swap');
      
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Hanken Grotesk', sans-serif;
            color: #d4d4d4;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #121212;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; 
            margin-right: 15px; 
            transition: filter 0.3s ease;
        }

        .logo img:hover {
            filter: grayscale(100%);
        }

        .logo span {
            color: #ffffff; 
            font-size: 24px;
        }

        .menu {
            display: flex;
            gap: 20px;
            background-color: #2b2b2b;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .menu a {
            color: #d4d4d4;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
        }

        .menu a:hover {
            color: #8ab4f8;
        }

        .access-section {
            text-align: center;
            padding: 50px 20px;
        }

        .access-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .cards {
            display: flex;
            justify-content: center;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: left;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 700;
        }

        .card p {
            font-size: 14px;
            color: #aaaaaa;
            font-weight: 400;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.7);
            background-color: #2c2c2c;
        }

        .hero {
            text-align: center;
            padding: 50px 10px;
        }

        .hero h1 {
            font-size: 80px;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 900;
        }

        .hero h1 span {
            color: #8ab4f8;
        }

        .hero h1::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/rLu3TTg.png');
            background-size: contain;
            vertical-align: middle;
            margin-left: 10px;
        }

        body {
        overflow: overlay;
      }
      ::-webkit-scrollbar {
        background: transparent;
        width: 5px;
      }
      ::-webkit-scrollbar-thumb {
    
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 20px;
      }
    </style>
</head>
<body>

<!-- Nav Bar -->
<nav>
    <div class="logo">
        <img src="https://i.imgur.com/RYKcWYW.png" alt="Logo">
        <span>K'</span>
    </div>
    <div class="menu">
        <a href="#">Início</a>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <h1>Acelere seu negócio com <span>Kaká</span></h1><br>
    <p>Tem interesse em fazer seu orçamento e serviços com Kaká?</p>
</div>

<!-- Access Section -->
<div class="access-section">
    <h2>Serviços</h2>
    <div class="cards">
        <!-- Card 1 -->
        <div class="card" onclick="window.location.href='form.html';">
            <img src="https://i.imgur.com/RYKcWYW.png" alt="Icone">
            <h3>Serviços</h3>
            <p>Acesso rápido para acessar página do formulário</p>
        </div>
    </div>
</div>

</body>
</html>
