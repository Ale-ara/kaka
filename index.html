<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaká</title>
  <link rel="icon" href="imagens/imagemcorte.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;900&display=swap');
      
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Hanken Grotesk', sans-serif;
            color: #d4d4d4;
            overflow: hidden;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #121212;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; 
            margin-right: 15px; 
            transition: filter 0.3s ease;
        }

        .logo img:hover {
            filter: grayscale(100%);
        }

        .logo span {
            color: #ffffff; 
            font-size: 24px;
        }

        .menu {
            display: flex;
            gap: 20px;
            background-color: #2b2b2b;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .menu a {
            color: #d4d4d4;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
        }

        .menu a:hover {
            color: #8ab4f8;
        }

        .access-section {
            text-align: center;
            padding: 50px 20px;
        }

        .access-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .cards {
            display: flex;
            justify-content: center;
        }

        .card {
    background-color: #1f1f1f;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    text-align: left;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    cursor: pointer;
    position: relative;
}

@property --angle{
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
}

.card::after, .card::before {
    content: '';
    position: absolute;
    background-image: conic-gradient(from var(--angle), transparent 70%, #8ab4f8);
    height: 100%;
    width: 100%;
    top: 50%;
    left: 50%;
    translate: -50% -50%; 
    z-index: -1;
    padding: 3px;
    border-radius: 10px;
    animation: 3s spin linear infinite;
}

.card::before {
    filter: blur(1.5rem);
    opacity: 0.5; 
}

@keyframes spin {
    from {
        --angle: 0deg;
    }
    to {
        --angle: 360deg;
    }
}


        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 700;
        }

        .card p {
            font-size: 14px;
            color: #aaaaaa;
            font-weight: 400;
        }

        .cor-ciano {
            text-align: center;
            padding: 50px 10px;
        }

        .cor-ciano h1 {
            font-size: 80px;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 900;
        }

        .cor-ciano h1 span {
            color: #8ab4f8;
        }

        .cor-ciano p {
            opacity: 0; 
            animation: fadeInUp 1s forwards; 
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            overflow: overlay;
        }

        ::-webkit-scrollbar {
            background: transparent;
            width: 5px;
        }
        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .cor-ciano h1 {
                font-size: 50px;
            }

            .access-section h2 {
                font-size: 28px; 
            }

            .menu {
                flex-direction: column;
                align-items: center; 
            }
        }
    </style>
</head>
<body>


<nav>
    <div class="logo">
        <img src="https://i.imgur.com/RYKcWYW.png" alt="Logo">
        <span>K'</span>
    </div>
    <div class="menu">
        <a href="index.html">Início</a>
    </div>
</nav>


<div class="cor-ciano">
    <h1>Acelere seu negócio com <span>Kaká</span></h1><br>
    <p>Tem interesse em fazer seu orçamento e serviços com Kaká?</p>
</div>


<div class="access-section">
    <h2>Serviços</h2>
    <div class="cards">

        <div class="card" onclick="window.location.href='form.html';">
            <img src="https://i.imgur.com/RYKcWYW.png" alt="Icone">
            <h3>Faça seu orçamento</h3>
            <p>Acesse o formulário de orçamento, clicando aqui.</p>
        </div>
    </div>
</div>

</body>
</html>
